global
    log stdout format raw local0
    maxconn 4096

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5s
    timeout client  50s
    timeout server  50s

frontend http-in
    bind *:8080
    mode http
    default_backend gateways

backend gateways
    mode http
    balance roundrobin
    option httpchk GET /health
    server gateway1 gateway1:3000 check
    server gateway2 gateway2:3000 check
